<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Web</title>
    <style>
       
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        
        body {
            height: 100vh;
            margin: 0;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            background: radial-gradient(circle, #000 0%, #010101 100%);
        }

      
        .cosmic-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: url('https://source.unsplash.com/1920x1080/?space,stars') no-repeat center center fixed;
            background-size: cover;
            z-index: 0;
        }

       
        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.3) 0%, rgba(255, 255, 255, 0.05) 50%, rgba(0, 0, 0, 0.8) 100%),
                        url('https://www.transparenttextures.com/patterns/stardust.png');
            background-size: cover;
            animation: starfield 200s linear infinite;
            z-index: 0;
        }

        @keyframes starfield {
            from { background-position: 0% 0%; }
            to { background-position: 100% 100%; }
        }

        
        .nebula {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, rgba(255, 255, 255, 0.1) 0%, rgba(0, 0, 0, 0.9) 100%),
                        url('https://source.unsplash.com/1920x1080/?nebula');
            background-size: cover;
            mix-blend-mode: screen;
            z-index: 0;
            opacity: 0.8;
            filter: blur(8px);
            animation: nebulaPulse 40s ease-in-out infinite;
        }

        @keyframes nebulaPulse {
            0% { opacity: 0.8; }
            50% { opacity: 1; }
            100% { opacity: 0.8; }
        }

      
        .container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 1;
        }

      
        .text {
            font-size: 6rem;
            font-weight: bold;
            margin-bottom: 20px;
            white-space: nowrap;
            overflow: hidden;
            color: #fff; 
            
            text-shadow: 
                0 0 10px rgba(255, 255, 255, 0.8), 
                0 0 20px rgba(255, 255, 255, 0.6), 
                0 0 30px rgba(255, 255, 255, 0.4), 
                0 0 40px rgba(255, 255, 255, 0.2);
        }

       
        .text span {
            display: inline-block;
            opacity: 0;
            transform: translateY(10px);
            background: linear-gradient(45deg, #ff0066, #00aaff, #ffcc00, #00ff66);
            background-clip: text;
            color: transparent;
            animation: fadeIn 0.1s forwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

       
        .button {
            font-size: 1.5rem;
            padding: 15px 30px;
            border: none;
            border-radius: 12px;
            background: linear-gradient(135deg, #ff0066, #00aaff);
            color: #fff;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.8);
        }

        .button:hover {
            transform: scale(1.1);
            box-shadow: 0 12px 36px rgba(0, 0, 0, 0.9);
        }
    </style>
</head>
<body>
    <div class="cosmic-background">
        <div class="stars"></div>
        <div class="nebula"></div>
    </div>
    <div class="container">
        <div class="text" id="text"></div>
        <button class="button" onclick="navigate()">Enter</button>
    </div>

    <script>
        function navigate() {
            window.location.href = 'home.html';
        }

       
        function animateText() {
            const textElement = document.getElementById('text');
            const text = 'Powered By AI';
            textElement.innerHTML = text.split('').map((letter, index) => 
                letter === ' ' ? ' ' : `<span style="animation-delay:${index * 0.01}s">${letter}</span>`
            ).join('');
        }

        
        window.onload = animateText;
    </script>
</body>
</html>
